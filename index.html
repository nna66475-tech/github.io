<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>レイヤーテスト</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #eee;
  }

  /* ▼ 全体ステージ（実画像の高さ 3508 に合わせる） */
  .stage {
    position: relative;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    height: 3508px;
  }

  /* ▼ ロゴ以外の画像 */
  .stage img.illust,
  .stage img.footer,
  .stage img.haikei,
  .stage img.moji {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
    display: block;
  }

  .illust { z-index: 1; }
  .footer { z-index: 2; }
  .haikei { z-index: 3; }
  .moji   { z-index: 4; pointer-events: none; }

  /* ▼ ロゴ（イラストの半分より下に固定） */
  .logo {
    position: absolute;
    top: 28.5%;              /* ← イラストの半分より下に配置（超重要） */
    left: 50%;
    transform: translateX(-50%);
    width: 60%;               /* 小さめ */
    opacity: 0;
    z-index: 10;
    animation: fadeIn 1.5s ease-in-out 2s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }
</style>
</head>

<body>

  <div class="stage">
    <img src="topirust.PNG" alt="" class="illust">
    <img src="webnamihut.png" alt="" class="footer">
    <img src="haikeinomi.png" alt="" class="haikei" usemap="#Map">
    <img src="mojinomi.png" alt="" class="moji">

    <!-- ▼ イラストの半分より下に置くロゴ -->
    <img src="logo.png" alt="" class="logo">
  </div>

  <map name="Map">
  <area shape="rect" coords="610,29,720,112" href="food.html">
  <area shape="rect" coords="770,29,960,112" href="chara.html">
<area shape="rect" coords="990,29,1120,112" href="goods.html">
  </map>

</body>
</html>
