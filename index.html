<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>レイヤーテスト</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background: #eee;
  }

  /* ▼ 全体ステージ */
  .stage {
    position: relative;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* ▼ 画像 */
  .stage img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
    display: block;
  }

  /* レイヤー順 */
  .illust { z-index: 1; }      /* メイン画像 */
  .footer { z-index: 2; pointer-events: none; }  
  .haikei { z-index: 3; pointer-events: auto; }  
  .moji   { z-index: 4; pointer-events: none; }  
  .logo   { z-index: 5; pointer-events: none; top: 28.5%; left: 50%; transform: translateX(-50%); width: 60%; position: absolute; opacity: 0; animation: fadeIn 1.5s ease-in-out 2s forwards; }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="stage">
  <img src="topirust.PNG" alt="" class="illust" usemap="#Map" id="main-map">
  <img src="webnamihut.png" alt="" class="footer">
  <img src="haikeinomi.png" alt="" class="haikei">
  <img src="mojinomi.png" alt="" class="moji">
  <img src="logo.png" alt="" class="logo">
</div>

<map name="Map">
  <area shape="rect" coords="610,29,720,112" href="food.html">
  <area shape="rect" coords="770,29,960,112" href="chara.html">
  <area shape="rect" coords="990,29,1120,112" href="goods.html">
</map>

<!-- ▼ 画像マップリサイズ用JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
<script>
  window.addEventListener('load', function() {
    imageMapResize(document.getElementById('main-map'));
  });
</script>

</body>
</html>
