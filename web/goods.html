<style>
  body {

  .stage {
    position: relative;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    height: auto;
  }

  .stage img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
    display: block;
  }

  .illust { z-index: 1; }
  .footer { z-index: 2; }
  .haikei { z-index: 3; }
  .moji {
    z-index: 4;
    pointer-events: none;
  }

  @media (max-width: 768px) {
    .stage img { width: 100%; }
  }
</style>
</head>
